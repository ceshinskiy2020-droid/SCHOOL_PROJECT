<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            border: 2px solid #000000;
            padding: 40px;
            margin: auto;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: -0.5px;
        }

        h1 {
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #000000;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #000000;
            font-size: 16px;
            background-color: #ffffff;
            color: #000000;
        }

        .form-input:focus {
            outline: none;
            border-width: 2px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background-color: #000000;
            color: #ffffff;
            border: 2px solid #000000;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            background-color: #333333;
            border-color: #333333;
        }

        .auth-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666666;
        }

        .auth-link a {
            color: #000000;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-link a:hover {
            text-decoration: underline;
        }

        .flash {
            padding: 12px 16px;
            margin-bottom: 20px;
            border: 1px solid #dc3545;
            color: #dc3545;
            font-size: 14px;
            text-align: center;
        }

        .footer {
            border-top: 2px solid #000000;
            padding: 20px 0;
            margin-top: 40px;
            font-size: 12px;
            color: #666666;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">УЧЕБНАЯ СИСТЕМА</div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <h1>РЕГИСТРАЦИЯ</h1>

        <form method="POST">
            <div class="form-group">
                <label class="form-label">Логин</label>
                <input type="text" name="username" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label">Пароль</label>
                <input type="password" name="password" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label">Имя</label>
                <input type="text" name="first_name" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label">Фамилия</label>
                <input type="text" name="last_name" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label">Класс</label>
                <input type="text" name="class" class="form-input" required>
            </div>

            <button type="submit" class="btn">ЗАРЕГИСТРИРОВАТЬСЯ</button>
        </form>

        <div class="auth-link">
            Уже есть аккаунт? <a href="{{ url_for('login') }}">Войти</a>
        </div>
    </div>

    <footer class="footer">
        <div>Система учета учебных сессий</div>
        <div style="margin-top: 5px;">© 2024</div>
    </footer>
</body>
</html>
